{% include 'manager/inc/head.html' %}
{% include 'manager/inc/top.html' %}
{% include 'manager/inc/left.html' %}


<div id="grid"></div>

<script>
 $(function () {

                window.allAppJson = {{ allAppJson|safe }}
                var DataHost = window.DataHost,
                    dataSource = new kendo.data.DataSource({
                        type: "json",
                        serverPaging: true,
                        serverSorting: true,
                        batch: true,
                        pageSize: 20,
                        serverFiltering:true,
                        transport: {
                            read:  {
                                url: DataHost + "/facialalbum/read",
                                type: "post"
                            },
                            update: {
                                url: DataHost + "/facialalbum/save",
                                type: "post",
                                complete: function(e) {
                                            $("#grid").data("kendoGrid").dataSource.read();
                                    }
                            },
                             destroy: {
                                url: DataHost + "/facialalbum/delete",
                                type: "post"
                            },
                            create: {
                                url:DataHost + "/facialalbum/save",
                                type: "post",
                                complete: function(e) {
                                            $("#grid").data("kendoGrid").dataSource.read();
                                    }
                            }
                        },
                        schema: {
                            total: "Total",
                            data: "Data",
                            parse:function(data){
                                console.log(data)
                                return data
                            },
                            model: {
                                id:"Id",
                                fields: {
                                    "Id": { editable: false, type:'number' },
                                    "name": { editable: true, type:'string'},
                                    "imgUrl": { editable: true, type:'string'},
                                    "isDefault": { editable: true, type:'string'},
                                    "userId":{editable: true, type:'number'},
                                    "sort":{editable: true, type:'number'},
                                    "isDelete":{editable: true, type:'string'},
                                    "fromOtherId":{editable: true, type:'string'},
                                    "roleId":{editable: true, type:'number'},
                                    "UpdateTime": {editable: true, type: "date", template: "#= kendo.toString(dateCreated,'yyyy/MM/dd/ HH:mm:ss') #" },
                                    "WriteTime": {editable: true, type: "date", template: "#= kendo.toString(dateCreated,'yyyy/MM/dd/ HH:mm:ss') #" }
                                    /*"code1":{editable: true, type:'string'},
                                    "code2":{editable: true, type:'string'},
                                    */
                                }
                            }
                        }
                    });


                $("#grid").kendoGrid({
                    dataSource: dataSource,
                    pageable: true,
                    toolbar: window.toolbarAry,
                    detailInit: detailInit,
                    columns: [
                        {
                            field:'Id',
                            title:'表情相册id',
                            hidden:true
                        },
                        {
                            field: "name",
                            title: "名称"
                        },
                        {
                            field: "imgUrl",
                            title: "图片",
                            template: "<img src='#=imgUrl#' width=50 height=50/>"
                        },
                        {
                            field: "isDefault",
                            title: "是否默认表情",
                            values:window.is_on_off,
                            hidden:true
                        },
                         {
                            field: "userId",
                            title: "所属用户id(外键)"
                        },
                        {
                            field: "sort",
                            title: "排序",
                            hidden:true
                        },
                        {
                            field: "isDelete",
                            title: "是否删除",
                            values:window.is_on_off
                        },
                        {
                            field: "fromOtherId",
                            title: "分享创建id"
                        },
                        {
                            field: "roleId",
                            title: "基于角色id(外键)"
                        },
                        {
                            field: "UpdateTime",
                            title: "更新日期",
                            format: "{0: yyyy-MM-dd HH:mm:ss}",
                            hidden:true
                        },
                        {
                            field: "WriteTime",
                            title: "写入日期",
                            format: "{0: yyyy-MM-dd HH:mm:ss}"
                        },
                        /*{
                            field:'code1',
                            title:'备用',
                            hidden:true
                        },
                        {
                            field:'code2',
                            title:'备用',
                            hidden:true
                        },*/
                        { command: window.commandAry, title: "&nbsp;", width: "160px" }],
                    editable: {
                        confirmation:'确定删除吗？',
                        mode:"popup",
                        //template: kendo.template($("#popup_editor").html()),
                        window : {
                                title: "添加/修改",
                                width:600
                            }
                        },
                    edit:function(e){
                            window.fixSelect()
                    },
                   filterable:window.filter_obj
                });
      });


function detailInit(e) {

    var cellobj = $("<div/>").appendTo(e.detailCell)
    var parentId = e.data.Id
    var dataSource2 = new kendo.data.DataSource({
        type: "json",
        serverPaging: true,
        serverSorting: true,
        batch: true,
        pageSize: 5,
        serverFiltering:true,
        filter: { field: "albumId", operator: "eq", value:parentId  },
        transport: {
                read:  {
                    url: DataHost + "/facialalbumdetail/read",
                    type: "post"
                },
                update: {
                    url: DataHost + "/facialalbumdetail/save",
                    type: "post",
                    complete: function(e) {
                        cellobj.data("kendoGrid").dataSource.read();
                    }
                },
                destroy: {
                    url: DataHost + "/facialalbumdetail/delete",
                    type: "post"
                },
                create: {
                    url: DataHost + "/facialalbumdetail/save",
                     type: "post",
                     complete: function(e) {
                        cellobj.data("kendoGrid").dataSource.read();
                     }
                }
        },
        schema: {
                total: "Total",
                data: "Data",
                model: {
                    id:"Id",
                        fields: {
                        "Id": { editable: false, type:'number' },
                        "albumId": { editable: true, type:'number' },
                        "facialId": { editable: true, type:'number' },
                        "adjustment": { editable: true, type:'string'}
                    }
                }
        }
    });

    cellobj.kendoGrid({
        dataSource:dataSource2,
        scrollable: false,
        sortable: true,
        pageable: true,
        toolbar:window.toolbarAry,
        columns: [
                    {
                        field:'Id',
                        title:'关联Id'
                    },
                    {
                        field:'albumId',
                        title:'表情相册Id'
                    },
                    {
                        field: "facialId",
                        title: "表情素材Id"
                    },
                    {
                        field: "adjustment",
                        title: "偏移json数组"
                    },
                    { command: commandAry, title: "&nbsp;", width: "160px" }
           ],
            filterable:false,
            editable: {
                    confirmation:'确定删除吗？',
                    mode:"popup",
                    window : {
                            title: "添加/修改",
                            width:600
                        }
                    },
                edit:function(e){
                        setTimeout(function(){
                            $('input[name="albumId"]').val(parentId).focus().change().blur()
                        },100)
                        window.fixSelect()
                },
                filterable:window.filter_obj
    });
}


</script>
