{% include 'manager/inc/head.html' %}
{% include 'manager/inc/top.html' %}
{% include 'manager/inc/left.html' %}


<div id="grid"></div>

<script>
 $(function () {

                var DataHost = window.DataHost,
                    dataSource = new kendo.data.DataSource({
                        type: "json",
                        serverPaging: true,
                        serverSorting: true,
                        batch: true,
                        pageSize: 20,
                        serverFiltering:true,
                        transport: {
                            read:  {
                                url: DataHost + "/share/read",
                                type: "post"
                            },
                            update: {
                                url: DataHost + "/share/save",
                                type: "post",
                                complete: function(e) {
                                            $("#grid").data("kendoGrid").dataSource.read();
                                    }
                            },
                             destroy: {
                                url: DataHost + "/share/delete",
                                type: "post"
                            },
                            create: {
                                url:DataHost + "/share/save",
                                type: "post",
                                complete: function(e) {
                                            $("#grid").data("kendoGrid").dataSource.read();
                                    }
                            }
                        },
                        schema: {
                            total: "Total",
                            data: "Data",
                            parse:function(data){
                                console.log(data)
                                return data
                            },
                            model: {
                                id:"Id",
                                fields: {
                                    "Id": { editable: false, type:'number' },
                                    "appId": { editable: true, type:'string'},
                                    "userId": { editable: true, type:'number'},
                                    "userName": { editable: true, type:'string'},
                                    "shareToken":{editable: true, type:'string'},
                                    "shareBaseId":{editable: true, type:'number'},
                                    "type":{editable: true, type:'number'},
                                    "sharePwd":{editable: true, type:'string'},
                                    "shareUserId":{editable: true, type:'number'},
                                    "shareCount":{editable: true, type:'number'},
                                    "shareExpire":{editable: true, type:'date'},
                                    "imgUrl":{editable: true, type:'string'},
                                    "isDelete":{editable: true, type:'string'},
                                    "WriteTime": {editable: true, type: "date", template: "#= kendo.toString(dateCreated,'yyyy/MM/dd/ HH:mm:ss') #" }
                                    /*"code1":{editable: true, type:'string'},
                                    "code2":{editable: true, type:'string'},
                                    */
                                }
                            }
                        }
                    });


                $("#grid").kendoGrid({
                    dataSource: dataSource,
                    pageable: true,
                    toolbar: window.toolbarAry,
                    columns: [
                        {
                            field:'Id',
                            title:'流水id',
                            hidden:true
                        },
                        {
                            field: "appId",
                            title: "设备appid",
                            hidden:true
                        },
                        {
                            field: "userId",
                            title: "发布人userid"
                        },
                         {
                            field: "userName",
                            title: "发布人用户名",
                            hidden:true
                        },
                        {
                            field: "shareToken",
                            title: "分析token"
                        },
                        {
                            field: "shareBaseId",
                            title: "基础id"
                        },
                        {
                            field: "type",
                            title: "类型",
                            values:window.share_type
                        },
                        {
                            field: "sharePwd",
                            title: "使用密码",
                            hidden:true
                        },
                        {
                            field: "shareUserId",
                            title: "仅能使用的userid",
                            hidden:true
                        },
                        {
                            field: "shareCount",
                            title: "最大使用次数",
                            hidden:true
                        },
                        {
                            field: "shareExpire",
                            title: "分享到期时间",
                            format: "{0: yyyy-MM-dd HH:mm:ss}",
                            hidden:true
                        },
                        {
                            field: "imgUrl",
                            title: "图片地址",
                            template: "<img src='#=imgUrl#' width=50 height=50/>"
                        },
                        {
                            field: "isDelete",
                            title: "是否删除",
                            values:window.is_on_off
                        },
                        {
                            field: "WriteTime",
                            title: "写入日期",
                            format: "{0: yyyy-MM-dd HH:mm:ss}"
                        },
                        /*{
                            field:'code1',
                            title:'备用',
                            hidden:true
                        },
                        {
                            field:'code2',
                            title:'备用',
                            hidden:true
                        },*/
                        { command: window.commandAry, title: "&nbsp;", width: "160px" }],
                    editable: {
                        confirmation:'确定删除吗？',
                        mode:"popup",
                        //template: kendo.template($("#popup_editor").html()),
                        window : {
                                title: "添加/修改",
                                width:600
                            }
                        },
                    edit:function(e){
                            window.fixSelect()
                    },
                   filterable:window.filter_obj
                });
      });



</script>
